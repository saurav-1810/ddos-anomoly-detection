<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
        }
        h2, h6 {
            text-transform: uppercase;
            font-weight: 700;
        }
        .chart-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .chart-card {
            border: 1px solid #89888875;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 0 10px;
            width: 48%;
        }
        .chart-card img {
            width: 100%;
            height: auto;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .download-btn {
            background: linear-gradient(to right, #007bff, #00d2ff);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            margin: 5px;
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background: linear-gradient(to right, #0056b3, #0091ea);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Prediction Accuracy: {{ accuracy }}%</h2>
        <div class="chart-container">
            <div class="chart-card">
                <img src="{{ url_for('static', filename=pie_chart) }}" alt="Prediction Pie Chart">
            </div>
            <div class="chart-card">
                <img src="{{ url_for('static', filename=bar_chart) }}" alt="Prediction Bar Chart">
            </div>
        </div>

        <h2 class="text-center mt-4">Download CSV Files:</h2>
        <div class="btn-group">
            <a href="{{ url_for('download_file', filename=ddos_csv) }}" class="download-btn">Download DDoS CSV</a>
            <a href="{{ url_for('download_file', filename=benign_csv) }}" class="download-btn">Download BENIGN CSV</a>
        </div>
    </div>
</body>
</html>
